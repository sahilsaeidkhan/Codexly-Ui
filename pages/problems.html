<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codexly â€“ Problems</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/tailwind-config.js"></script>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="bg-[#0f0f0f] text-zinc-100 font-sans min-h-screen text-sm antialiased">

  <div class="app-shell flex flex-col md:flex-row min-h-screen relative z-10">
    <div class="app-main flex-1 md:ml-[230px] flex flex-col">
      <div class="page-content flex-1 p-4 md:p-7 max-w-[1100px] w-full opacity-0 animate-fade-in">

        <!-- Filters -->
        <div class="flex flex-col sm:flex-row gap-3 mb-5 opacity-0 animate-fade-in-1">
          <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search problems..."
              class="filter-control w-full pl-10 pr-9" />
            <svg class="search-icon w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"/></svg>
            <button class="search-clear" id="searchClear" type="button" aria-label="Clear search">&times;</button>
          </div>
          <select id="difficultyFilter" class="filter-control cursor-pointer min-w-[160px]">
            <option value="">All Difficulties</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <select id="topicFilter" class="filter-control cursor-pointer min-w-[160px]">
            <option value="">All Topics</option>
            <option value="arrays">Arrays</option>
            <option value="strings">Strings</option>
            <option value="linked-list">Linked List</option>
            <option value="trees">Trees</option>
            <option value="graphs">Graphs</option>
            <option value="dp">Dynamic Programming</option>
            <option value="sorting">Sorting</option>
            <option value="math">Math</option>
          </select>
        </div>

        <!-- Problems Table -->
        <div class="app-card p-6 opacity-0 animate-fade-in-2">
          <div class="flex items-center justify-between mb-4">
            <span class="section-header">Problems</span>
            <span class="text-xs text-zinc-400 bg-white/[0.05] border border-white/[0.08] px-3 py-0.5 rounded-full" id="problemCount">0</span>
          </div>
          <div class="overflow-x-auto">
            <table class="app-table min-w-[560px]">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Title</th>
                  <th>Difficulty</th>
                  <th>Tags</th>
                  <th>Solved</th>
                </tr>
              </thead>
              <tbody id="problemsBody">
                <tr><td colspan="5"><div class="skeleton-row"><div class="skeleton" style="width:24px;height:12px"></div><div class="skeleton skeleton-line" style="width:45%;flex:1"></div><div class="skeleton" style="width:50px;height:20px;border-radius:6px"></div><div class="skeleton" style="width:60px;height:18px;border-radius:4px"></div><div class="skeleton" style="width:16px;height:16px;border-radius:50%"></div></div><div class="skeleton-row"><div class="skeleton" style="width:24px;height:12px"></div><div class="skeleton skeleton-line" style="width:55%;flex:1"></div><div class="skeleton" style="width:50px;height:20px;border-radius:6px"></div><div class="skeleton" style="width:60px;height:18px;border-radius:4px"></div><div class="skeleton" style="width:16px;height:16px;border-radius:50%"></div></div><div class="skeleton-row"><div class="skeleton" style="width:24px;height:12px"></div><div class="skeleton skeleton-line" style="width:40%;flex:1"></div><div class="skeleton" style="width:50px;height:20px;border-radius:6px"></div><div class="skeleton" style="width:60px;height:18px;border-radius:4px"></div><div class="skeleton" style="width:16px;height:16px;border-radius:50%"></div></div><div class="skeleton-row"><div class="skeleton" style="width:24px;height:12px"></div><div class="skeleton skeleton-line" style="width:50%;flex:1"></div><div class="skeleton" style="width:50px;height:20px;border-radius:6px"></div><div class="skeleton" style="width:60px;height:18px;border-radius:4px"></div><div class="skeleton" style="width:16px;height:16px;border-radius:50%"></div></div></td></tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="/api.js"></script>
  <script src="/layout/layout.js"></script>
  <script src="/layout/chatbot.js"></script>
  <script src="/layout/early-access.js"></script>
  <script src="/pages/problems.js"></script>
</body>
</html>
