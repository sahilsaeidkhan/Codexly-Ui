<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codexly â€“ Submissions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/tailwind-config.js"></script>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="bg-[#0f0f0f] text-zinc-100 font-sans min-h-screen text-sm antialiased">

  <div class="app-shell flex flex-col md:flex-row min-h-screen relative z-10">
    <div class="app-main flex-1 md:ml-[230px] flex flex-col">
      <div class="page-content flex-1 p-4 md:p-7 max-w-[1100px] w-full opacity-0 animate-fade-in">

        <!-- Summary Stats Row -->
        <div class="stats-row opacity-0 animate-fade-in-1" id="statsRow">
          <div class="stat-item">
            <div class="stat-value" id="statTotalSubs">0</div>
            <div class="stat-label">Total</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" style="color:#34d399" id="statAccepted">0</div>
            <div class="stat-label">Accepted</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" style="color:#f87171" id="statWrong">0</div>
            <div class="stat-label">Wrong</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" style="color:#ffa116" id="statAccRate">0%</div>
            <div class="stat-label">Accuracy</div>
          </div>
        </div>

        <!-- Filter -->
        <div class="flex gap-3 mb-5 opacity-0 animate-fade-in-1">
          <select id="statusFilter" class="filter-control cursor-pointer min-w-[160px]">
            <option value="">All Status</option>
            <option value="accepted">Accepted</option>
            <option value="wrong">Wrong</option>
          </select>
        </div>

        <!-- Submissions Table -->
        <div class="app-card p-6 opacity-0 animate-fade-in-2">
          <div class="flex items-center justify-between mb-4">
            <span class="section-header">All Submissions</span>
            <span class="text-xs text-zinc-400 bg-white/[0.05] border border-white/[0.08] px-3 py-0.5 rounded-full" id="subCount">0</span>
          </div>
          <div class="overflow-x-auto">
            <table class="app-table min-w-[560px]">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Problem</th>
                  <th>Difficulty</th>
                  <th>Status</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody id="submissionsBody">
                <tr><td colspan="5"><div class="skeleton-row"><div class="skeleton" style="width:24px;height:12px"></div><div class="skeleton skeleton-line" style="width:45%;flex:1"></div><div class="skeleton" style="width:50px;height:20px;border-radius:6px"></div><div class="skeleton" style="width:60px;height:20px;border-radius:6px"></div><div class="skeleton" style="width:70px;height:12px"></div></div><div class="skeleton-row"><div class="skeleton" style="width:24px;height:12px"></div><div class="skeleton skeleton-line" style="width:55%;flex:1"></div><div class="skeleton" style="width:50px;height:20px;border-radius:6px"></div><div class="skeleton" style="width:60px;height:20px;border-radius:6px"></div><div class="skeleton" style="width:70px;height:12px"></div></div><div class="skeleton-row"><div class="skeleton" style="width:24px;height:12px"></div><div class="skeleton skeleton-line" style="width:35%;flex:1"></div><div class="skeleton" style="width:50px;height:20px;border-radius:6px"></div><div class="skeleton" style="width:60px;height:20px;border-radius:6px"></div><div class="skeleton" style="width:70px;height:12px"></div></div></td></tr>
              </tbody>
            </table>
          </div>
          <!-- Pagination -->
          <div class="pagination" id="pagination"></div>
        </div>

      </div>
    </div>
  </div>

  <script src="/api.js"></script>
  <script src="/layout/layout.js"></script>
  <script src="/layout/chatbot.js"></script>
  <script src="/layout/early-access.js"></script>
  <script src="/pages/submissions.js"></script>
</body>
</html>
