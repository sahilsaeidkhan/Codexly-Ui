<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codexly – Certificate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/tailwind-config.js"></script>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="bg-[#0f0f0f] text-zinc-100 font-sans min-h-screen text-sm antialiased">

  <div class="app-shell flex flex-col md:flex-row min-h-screen relative z-10">
    <div class="app-main flex-1 md:ml-[230px] flex flex-col">
      <div class="page-content flex-1 p-4 md:p-7 max-w-[1100px] w-full opacity-0 animate-fade-in">

        <div class="mb-4">
          <a href="/pages/profile.html" class="text-xs text-zinc-500 hover:text-zinc-300 transition-colors no-underline">&larr; Back to Profile</a>
        </div>

        <!-- Certificate Card -->
        <div class="cert-card opacity-0 animate-fade-in-1" id="certCard">
          <div class="mb-6">
            <span class="text-lg font-extrabold text-[#ffa116] font-mono tracking-tight">&lt;/&gt;</span>
          </div>
          <p class="cert-title">Elite Founding Member</p>
          <p class="cert-subtitle">This certificate recognizes early adoption and community contribution to Codexly.</p>
          <p class="cert-name" id="certName">—</p>
          <div class="flex flex-col items-center gap-1">
            <p class="cert-meta">Certificate ID: <span class="text-zinc-400 font-mono" id="certId">—</span></p>
            <p class="cert-meta">Issued: <span class="text-zinc-400" id="certDate">—</span></p>
          </div>
          <div class="cert-actions">
            <button class="ea-btn" id="downloadCert">Download PNG</button>
            <button class="ea-share-btn" id="shareLinkedInCert" style="width:auto;padding:10px 20px;">
              <svg viewBox="0 0 24 24" fill="currentColor" style="width:14px;height:14px"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
              Share on LinkedIn
            </button>
          </div>
        </div>

        <!-- Not eligible message (hidden by default) -->
        <div class="app-card p-8 text-center opacity-0 animate-fade-in-1" id="certLocked" style="display:none;">
          <div class="empty-state">
            <span class="empty-icon">&#128274;</span>
            <span class="empty-title">Certificate Locked</span>
            <span class="empty-desc">Share Codexly to unlock Elite Founding Member status and receive your certificate.</span>
            <a href="/pages/profile.html" class="empty-cta">Go to Profile</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="/api.js"></script>
  <script src="/layout/layout.js"></script>
  <script src="/pages/certificate.js"></script>
</body>
</html>
